{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Kirish{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Log in</button>
    <a class="btn btn-outline-danger" role="button" href="{% url 'password_reset' %}">Reset password</a>
</form>
{% endblock %}
