{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Create new article{% endblock %}

{% block content %}
<div class="ck ck-content">
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <button class="btn btn-outline-success" type="submit">Save</button>
</form>
</div>
{% endblock %}
