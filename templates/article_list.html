{% extends 'base.html' %}

{% block title %}Articles{% endblock %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4" xmlns="http://www.w3.org/1999/html">
  {% for article in object_list %}
  <div class="col">
    <div class="card">
      {% if article.photo %}
      <img src="{{ article.photo.url }}" width="735" height="420" class="card-img-top" alt="article_photo">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title"><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></h5>
        <p class="card-summery">{{ article.summery }}... <a href="{% url 'article_detail' article.pk %}">Read</a></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
